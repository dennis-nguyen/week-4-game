<!DOCTYPE html>
<html>

<head>
    <title>Street Fighter</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="assets/javascript/games.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Street Fighter: The Lame Edition</h1>
        <div class="row">
            <div class="col-sm-12">
                <!-- FIGHTER SELECTION AREA -->
                <h1 class="text-center title">Pick your fighter!</h1>
                <div id="gken" class="col-sm-3">
                    <div class="fighters btn" id="ken">
                    </div>
                </div>
                <div id="gryu" class="col-sm-3">
                    <div class="fighters" id="ryu">
                    </div>
                </div>
                <div id="gchunli" class="col-sm-3">
                    <div class="fighters" id="chunli">
                    </div>
                </div>
                <div id="gblanka" class="col-sm-3">
                    <div class="fighters" id="blanka">
                    </div>
                </div>
            </div>
        </div>
        <!-- FIGTHING STAGE AREA -->
        <div class="stageContainer col-sm-12">
            <div class="row">
                <h1 class="col-sm-3 chosenName">YOUR FIGHTER</h1>
                <h1 class="col-sm-3 col-sm-offset-6 enemyName text-right">OPPONENT</h1>
            </div>
            <div class="row">
                <div class="col-sm-3" id="heroArea"></div>
                <div class="col-sm-3 col-sm-offset-6" id="enemyArea"></div>
            </div>
            <div class="row">
                <h1 class="col-sm-3 chosenHealth">HEALTH</h1>
                <h1 class="col-sm-3 col-sm-offset-6 enemyHealth text-right">HEALTH</h1>
            </div>
        </div>
        <button id="atk" class="btn btn-primary col-sm-2">ATTACK</button>
        <div class="col-sm-1 col-sm-offset-3">
            <button class="btn btn-danger btn-xs theme-button"><span class="glyphicon glyphicon-music"></span> Play Theme</button>
            <audio id="theme" src="assets/ryu.mp3"></audio>
        </div>
        <span class="col-sm-5 col-sm-offset-1" id="combatText"></span>
        <!-- WIN MODAL -->
        <div class="modal fade" id="winModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">You won! McDonalds, please bring back the Szechuan Sauce!</h4>
                    </div>
                    <div class="modal-body">
                        <p>
                            <img class="img-responsive" src="assets/images/win.jpg" alt="Rick and Morty Picture" />
                        </p>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- LOSE MODAL -->
    <div class="modal fade" id="loseModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">You lose, but lets not forget the Falcons blew a 28-3 lead.</h4>
                </div>
                <div class="modal-body">
                    <p>
                        <img class="img-responsive" src="assets/images/lose.jpg" alt="Kevin Durant joining the Patriots picture" />
                    </p>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
